<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito</title>
</head>

<body>
    <header class="headerIndex">
        <div class="container-fluid">
            <div class="row divHeader">
                <img src="./img/Logo Templates.jpg" alt="" class="offset-lg-1 logo">
                <div class=" offset-lg-7 col-lg-1">
                    <ul class="listaCarrito">
                        <li class="submenu">
                            <img src="./img/carrito.png" width="30" id="img-carrito">
                            <div id="carrito">
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <h5>Total: </h5>
                                <h5 id="total-carrito">0.00</h5>
                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                                <a href="#" id="finalizar-compra" class="button u-full-width">Comprar</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <div id="hero">
    </div>

    <h1 id="encabezado" class="encabezado">Talabartería 'Jinete'</h1>
    <h2 class="text-center">Productos</h2>
    <div class="container containerMio ">
        <div id="lista-productos" class="row">

        </div>
    </div>
    <footer id="footer" class="footer">
        <div class="container containerMio">
            <div class="row">
                <div class="col-lg-4">
                    <nav id="principal" class="menu">
                        <a class="enlace" href="#">Contacto</a>
                        <a class="enlace" href="#">Para tu Negocio</a>
                    </nav>
                </div>
                <div class="col-lg-4">
                    <nav id="secundaria" class="menu">
                        <a class="enlace" href="#">¿Quienes Somos?</a>
                        <a class="enlace" href="#">Soporte</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
